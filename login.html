<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>muriloreis - Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <b class="text-light">murilofilmes</b>
        </a>
      </div>
    </nav>
    <main class="min-vh-100">
      <div class="full-banner opacity-50 min-vh-100"></div>
      <div class="container position-absolute min-vh-100 pos-0">
        <div class="row min-vh-100 align-items-center">
          <form id="login" class="col-xl-4 col-lg-6 col-md-8 col-sm-10 p-5 mx-auto">

          <input type="email" class=" form-control rounded -1 bg-transparent text-white p-3 mb-3" placeholder="infome seu email de acesso "/>

            <input type="button" value="entrar"class="btn btn-danger w-100 py-2" >

          </form>
         
        </div>
      </div>
